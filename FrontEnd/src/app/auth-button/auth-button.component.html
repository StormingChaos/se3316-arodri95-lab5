<!-- If not authenticated, show log in button -->
<ng-template #loggedOut>
    <a (click)="loginWithRedirect()">Log In</a>
</ng-template>

<!-- if authenticated, show log out button -->
<ng-container *ngIf="auth.user$ | async as user; else loggedOut">
    <a href="#" routerLink="/profile">{{ user.name }}</a>
</ng-container>
