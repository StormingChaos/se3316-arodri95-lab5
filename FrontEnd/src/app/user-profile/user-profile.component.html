<ng-container *ngIf="auth.user$ | async as user">

    <h1>
        <img [src]='user.picture' alt="Profile Picture">
        Welcome, {{ user.name }}!
        <button (click)="logout()">Log Out</button>
    </h1> 

    <ul class="profile">
        <li>
            Email: {{ user.email }}
            <div *ngIf='user.email_verified === false'>Verified: No</div>
            <div *ngIf='user.email_verified'>Verified: Yes</div>
        </li>
        <li>
            Name: {{ user.name }}
        </li>
        <li>
            Nickname: {{ user.nickname }}
        </li>
    </ul>

</ng-container>
